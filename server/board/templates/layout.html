{% load static %}
<html lang="en">
<head>

    <script src="{% static 'board/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'board/bootstrap4.4.1/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'board/nodes.js' %}"></script>
    <link href="{% static 'board/bootstrap4.4.1/css/bootstrap.min.css' %}" rel="stylesheet">

    <title>{% block title %}My amazing site{% endblock %}</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Dham</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item{% if request.path == '/' %} active{% endif %}">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item{% if "/scenarios/" in request.path %} active{% endif %}">
        <a class="nav-link" href="/scenarios">Scenarios</a>
      </li>
      <li class="nav-item{% if "/scheduler/" in request.path %} active{% endif %}">
        <a class="nav-link" href="/scheduler">Scheduler</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin">Admin</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
